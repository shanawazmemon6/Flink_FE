<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Blog</title>
</head>
<style>
.gm{
margin-top:10px;
}
.panel-default{
min-width: 200px;
min-height: 200px;
}
</style>
<body>
<div class="container-fluid" style="margin-top:80px;" ng-controller='BlogController as ctrl'>
<div class="col-sm-5">
<div class="panel panel-default"  >

<div class="panel-heading">
<div class="media">
  <div class="media-left">
    <img src="http://placehold.it/150x150" class="media-object" style="width:60px">
  </div>
   <div class="media-body">
    <h4 class="media-heading">{{loginData.fname}} {{loginData.lname}}</h4>
  </div>
</div>
</div>
<form ng-submit="ctrl.submit()">

<div class="panel-body">
<input type="text" ng-model="ctrl.blog.title" class="form-control gm" placeholder="Title">
<textarea  ng-model="ctrl.blog.description" placeholder="Description" class="form-control gm" rows="6" cols="50"></textarea>
<textarea ng-model="ctrl.blog.brief" placeholder="Brief Description" class="form-control gm" rows="10" cols="100"></textarea>
<input type="text" ng-model="ctrl.blog.writtenby" ng-bind="ctrl.blog.writtenby=loginData.fname" hidden="true"  >

</div>
<div class="panel-footer">
<div class="media">
  <div class="media-body">
    </div>
  <div class="media-right">
  <input type="submit" class="btn btn-success" value="post blog">
  </div>
</div>
</div>
</form>
</div>
</div>
<div class="col-sm-7">
<div class="panel panel-default">
<div class="panel-body">
<div class="media">
  <div class="media-left">
    <img src="http://placehold.it/150x150" class="media-object" >
  </div>
  <div class="media-body">
    <h4 class="media-heading">John Doe</h4>
    <p>title Lorem ipsum...</p>
    <p>description Lorem ipsum...</p>
      <input type="submit" class="btn btn-warning" value="More Info..">
    
    </div>
  </div>
  </div>
  <div class="panel-footer">
  <div class="media">
  <div class="media-body">
    </div>
  <div class="media-right">
        <input type="submit" class="btn btn-danger" value="Delete">
  
  </div>
  </div>
</div>
  </div>
</div>

</div>
</div>
</body>
</html>
