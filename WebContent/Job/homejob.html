<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Job</title>
<style>
 body{
    background-image: url("./Resources/image/job.png");
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
    .gm{
    margin-top:10px;
    }
    .panel-default{
    min-width: 200px;
    min-height: 200px;
    }

</style>
</head>
<body >
<div class="container" ng-controller='JobController as jctrl' style="margin:80px;">

<div class="alert alert-success text-center apply" style="position:fixed;  left:-50px; top:80px;" >
  <strong>{{jctrl.error}}</strong> 
</div>

<div  class=" col-sm-8  col-sm-offset-5"  ng-repeat="job in jctrl.alljobs">
<div class="panel panel-default">
<div class="panel-body">
<div class="media">
  <div class="media-left">
    <img src="http://placehold.it/150x150" class="media-object" >
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{job.title}}</h4>
    <p>{{job.status}} ( {{job.date_time | date : "medium"}} )</p>
    <p>{{job.qualification}}</p>
      <input type="submit" ng-click="jctrl.getJob(job.id)" class="btn btn-warning" data-toggle="modal" data-target="#myModal" value="More Info..">
    <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{jctrl.jobdetails.title}}</h4>
        <p>{{jctrl.jobdetails.status}} ( {{jctrl.jobdetails.date_time | date : "medium"}} )</p>
      </div>
      <div class="modal-body">
        <p>{{jctrl.jobdetails.description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    </div>
  </div>

</div>
  <div class="panel-footer">
  <div class="media">
 
  <div class="media-body">
<!--<input  style="padding-top:6.5px; padding-bottom:6.5px; padding-left:20px; padding-right: 20px;" type="submit" class="btn btn-warning"   value="Apply" >
 -->  
    </div>
   <div class="media-right" >
    <input type="submit"  style="padding-top:6.5px; padding-bottom:6.5px; padding-left:20px; padding-right: 20px;" ng-click="jctrl.submitjob(job.id,job.title)" class="btn btn-warning"   value="Apply" >
  </div>
  </div>
  </div>
  </div>
 </div>
 </div>
</body>
</html>
