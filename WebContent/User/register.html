<!DOCTYPE html>
<html ng-app="myApp" >
<head >
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
.register{

margin-top:100px;

}
.input-group{
margin-top:10px;

}
.gopad{
padding:0px;
}
body{
 min-height:500px;
 background-image:url("./Resources/image/registerb.jpg");
   background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
     


</style>
</head>
<body >

<div class="contianer register"  ng-controller='UserController as cntrl'>
<h1>hi</h1>
<form method="post"   ng-submit='cntrl.submit()' class=form-group>

<div class="col-sm-3 col-sm-offset-1 gopad" >

<div class="col-sm-6" style="margin-bottom: 10px; padding:1px;right:2px;">
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
  <input class="form-control" ng-model="cntrl.user.fname" type="text" placeholder="First Name" required>
</div>
</div>
<div class="col-sm-6 " style="margin-bottom: 10px;  padding:1px; ">

<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
  <input class="form-control" ng-model="cntrl.user.lname" type="text" placeholder="Last Name" required>
</div>
</div>

<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-user-circle fa-fw"></i></span>
  <input class="form-control" ng-model="cntrl.user.username" type="text" placeholder="Username" required>
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
  <input class="form-control" ng-model="cntrl.user.email" type="email" placeholder="Email Address" required>
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
  <input class="form-control" ng-model="cntrl.checkpassword"  type="password" placeholder="Password" required>
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
  <input class="form-control" type="password" ng-model="cntrl.user.password" placeholder="Confirm Password" required>
</div><div class="input-group">
  <span class="input-group-addon"><i class="fa fa-mobile fa-fw"></i></span>
  <input class="form-control" type="tel" ng-model="cntrl.user.mobile" placeholder="Mobile" required>
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
  <select class="form-control" ng-model="cntrl.user.role" required>
  <option  >Select Role</option>
    <option >Student</option>
    <option  >Alumni</option>
    <option  >Employee</option>
  
  </select>
</div>
<div class="input-group">
  <span class="input-group-addon" style="padding: 8px;"><i class="fa fa-male "></i><i class="fa fa-female fa-fw"></i></span>
  <select class="form-control" ng-model="cntrl.user.gender" required>
  <option  >Gender</option>
    <option  >Male</option>
    <option  >Female</option>
  
  </select>
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-mobile fa-fw"></i></span>
  <input class="form-control" type="date" ng-model="cntrl.user.dateofbirth " placeholder="Date Of Birth" required>
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-address-book fa-fw"></i></span>
<textarea class="form-control" ng-model="cntrl.user.address" rows="5" cols="30" placeholder="Address" required></textarea>
</div>
<input  type="submit"  class="btn btn-danger btn-block" value="Register" style="margin-top: 10px;">
</div>
</form>

</div>


</body>
</html>
