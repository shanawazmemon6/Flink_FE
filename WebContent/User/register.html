<!DOCTYPE html>
<html >
<head >
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
.register{

margin-top:100px;

}
.input-group{
margin-top:10px;

}
.gopad{
padding:0px;
}
body{
 min-height:500px;
 background-image:url("./Resources/image/registerb.jpg");
   background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
     


</style>
</head>
<body>

<div class="contianer register" ng-controller='UserController as cntrl'>
<form method="post" class=form-group>

<div class="col-sm-3 col-sm-offset-1 gopad">

<div class="col-sm-6" style="margin-bottom: 10px; padding:1px;right:2px;">
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
  <input class="form-control" ng-model="user.fname" type="text" placeholder="First Name">
</div>
</div>
<div class="col-sm-6 " style="margin-bottom: 10px;  padding:1px; ">

<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
  <input class="form-control" ng-model="user.lname" type="text" placeholder="Last Name">
</div>
</div>

<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-user-circle fa-fw"></i></span>
  <input class="form-control" ng-model="user.username" type="text" placeholder="Username">
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
  <input class="form-control" ng-model="email" type="text" placeholder="Email Address">
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
  <input class="form-control"  type="password" placeholder="Password">
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
  <input class="form-control" type="password" ng-model="user.password" placeholder="Confirm Password">
</div><div class="input-group">
  <span class="input-group-addon"><i class="fa fa-mobile fa-fw"></i></span>
  <input class="form-control" type="tel" ng-model="user.mobile" placeholder="Mobile">
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
  <select class="form-control" ng-model="user.role">
  <option  >Select Role</option>
    <option >Student</option>
    <option  >Alumni</option>
    <option  >Employee</option>
  
  </select>
</div>
<div class="input-group">
  <span class="input-group-addon" style="padding: 8px;"><i class="fa fa-male "></i><i class="fa fa-female fa-fw"></i></span>
  <select class="form-control" ng-model="user.gender">
  <option  >Gender</option>
    <option  >Male</option>
    <option  >Female</option>
  
  </select>
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-mobile fa-fw"></i></span>
  <input class="form-control" type="date" ng-model="user.dateofbirth " placeholder="Date Of Birth">
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-address-book fa-fw"></i></span>
<textarea class="form-control" ng-model="user.address" rows="5" cols="30" placeholder="Address"></textarea>
</div>
<button  type="button"  class="btn btn-danger btn-block" style="margin-top: 10px;" >Register</button>

</div>
{{user}}
</form>
<input  type="button"  value="Register"  class="btn btn-danger btn-block" style="margin-top: 10px;" ng-click="cntrl.getAllUsers()" >

</div>


</body>
</html>
