<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Blog</title>
<style>

    body{
  background-image: url("./Resources/image/blog.jpg");
     background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
  .gm{
margin-top:10px;
}
.panel-default{
min-width: 200px;
min-height: 200px;
}


</style>

</head>
<body>
<div class="container" ng-controller='BlogController as ctrl' style="margin:80px;">

<div class="col-sm-8  col-sm-offset-5"  ng-repeat="blog in ctrl.allBlogs">
<div class="panel panel-default">
<div class="panel-body">
<div class="media">
  <div class="media-left">
    <img src="http://placehold.it/150x150" class="media-object" >
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{blog.writtenby}}</h4>
    <p>{{blog.title}}</p>
    <p>{{blog.description}}</p>
    <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ctrl.modblog.title}}</h4>
        <p>{{ctrl.modblog.description}}</p>
      </div>
      <div class="modal-body">
        <p>{{ctrl.modblog.brief}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    </div>
  </div>

</div>
  <div class="panel-footer">
  <div class="media">
  <div class="media-body">
            
    </div>
  <div class="media-right" >
  
 <input type="submit" ng-click="ctrl.modBlog(blog.blog_id)" class="btn btn-warning" data-toggle="modal" data-target="#myModal" value="More Info..">
  
  </div>
  
  
  </div>
  
</div>
  </div>
  </div>
</div>
</body>
</html>
