<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
.input-group{
margin-top: 10px;
}
body{
 min-height:500px;
 background-image:url("./Resources/image/login.jpg");
   background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
     


</style>

</head>
<body>
<div class="container" style="margin-top: 250px;" ng-controller='UserController as cntrl'>
<div class="text-center">
</div>
<div class="col-sm-4 col-sm-offset-4">
<form method="post" ng-submit='cntrl.submitlogin()'>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
  <input class="form-control" ng-model="cntrl.user.username" type="text" placeholder="Username" required>
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
  <input class="form-control" ng-model="cntrl.user.password"  type="password" placeholder="Password" required>
</div>
<input type="submit" class="btn btn-danger btn-block input-group"  >
</form>
</div>
</div>
</body>
</html>
