<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<div ng-controller="ChatForumCtrl as cctrl">
<div class="col-sm-12" style="min-height:500px;">
<div ng-repeat="msg in cctrl.messages">
<div class="media" ng-if="loginData.username==msg.username">
  <div class="media-left" >
    <img src="http://placehold.it/50x50" class="media-object">
  </div>
  <div class="media-body" >
    <h4 class="media-heading">{{msg.username}}</h4>
   <p>{{msg.message}}</p>
  </div>
  <div class="media-right media-bottom" >
 <time>{{msg.time|date:'HH:mm'}}</time>
  </div>
  </div>

<div class="media" ng-if="loginData.username!=msg.username">
 <div class="media-left media-bottom">
 <time>{{msg.time|date:'HH:mm'}}</time>
  </div>
  <div class="media-body">
    <h4 class="media-heading" dir="rtl">{{msg.username}}</h4>
    <p dir="rtl">{{msg.message}}</p>
  </div>
  <div class="media-right">
    <img src="http://placehold.it/50x50" class="media-object" style="width:60px">
  </div>
</div>
<hr>

</div>
<div class="col-sm-12" style="position: fixed; min-height:20px; bottom: 0px;">
<form ng-submit="cctrl.addMessage(loginData.username)">
<div class="col-sm-5">
<input type="text" class="form-control" ng-model="cctrl.message">
</div>
<div class="col-sm-2">
<input class="btn btn-success btn-block" type="submit" value="send">
</div>
</form>
</div>
</div>
</div>
</body>
</html>
